<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">

    <title>Diego's Portfolio</title>
    <link rel="stylesheet" href="css/styles.css">

            <div class="icon">D</div>

            <p>Phone: +123456789</p>
            <p>LinkedIn: <a href="https://linkedin.com">linkedin.com/diego</a></p>
            <p>GitHub: <a href="https://github.com">github.com/diego</a></p>
